name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build & Test (with coverage)
      run: mvn clean verify
    - name: Enforce coverage â‰¥ 80%
      run: |
          echo "Checking JaCoCo coverage..."
          COVERED=$(xmllint --xpath "string(//counter[@type='INSTRUCTION']/@covered)" target/site/jacoco/jacoco.xml)
          MISSED=$(xmllint --xpath "string(//counter[@type='INSTRUCTION']/@missed)" target/site/jacoco/jacoco.xml)
          TOTAL=$((COVERED+MISSED))
          PERCENT=$((COVERED*100/TOTAL))
          echo "Coverage: $PERCENT%"
          if [ $PERCENT -lt 80 ]; then
            echo "Coverage below 80%! Failing..."
            exit 1
          fi

    - name: Build Docker image
      run: docker build -f docker/Dockerfile -t your-docker-username/kanban-api:${{ github.sha }} .

    - name: Log in to DockerHub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      if: github.ref == 'refs/heads/main'
      run: docker push gabbbbbbb/kanban-api:${{ github.sha }}
